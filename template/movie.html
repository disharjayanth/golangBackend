<!DOCTYPE html>
<html>
  <head>
    <title>Album list</title>
    <link type="text/css" rel="stylesheet" href="/stylesheet/movieList.css" />
  </head>
  <body>
    <h2 class="heading">Album names</h2>
    <div class="grid-container">
      {{ range . }}
      <div class="grid-item">
        <h6>{{ .UserId }}</h6>
        <h6>{{ .Id }}</h6>
        <h6>{{ .Title }}</h6>
      </div>
      {{ end }}
    </div>
  </body>
</html>
